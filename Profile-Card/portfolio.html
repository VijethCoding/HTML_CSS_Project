<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viejth's Porfolio</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="./assets/profile.jpg" alt="profile">
            </div>

            <div class="text-data">
                <span class="name">Vijeth Acharya</span>
                <span class="job">Software Engineer & UI/UX Designer</span>
            </div>

            <div class="media-links">
                <a href="#">
                    <box-icon type='logo' name='facebook' class="icon"></box-icon>
                </a>
                <a href="#">
                    <box-icon name='instagram' type='logo' class="icon"></box-icon>
                </a>
                <a href="#">
                    <box-icon name='twitter' type='logo' class="icon"></box-icon>
                </a>
                <a href="#">
                    <box-icon name='youtube' type='logo' class="icon"></box-icon>
                </a>
            </div>

            <div class="buttons">
               <button class="button">Subscribe</button>
               <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <box-icon name='heart'></box-icon>
                    <span class="number">60k</span>
                </div>
                
                <div class="data">
                    <box-icon name='message-rounded' ></box-icon>
                    <span class="number">40k</span>
                </div>
                
                <div class="data">
                    <box-icon name='share' ></box-icon>
                    <span class="number">10k</span>

                </div>
                
            </div>
        </div>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</html>
